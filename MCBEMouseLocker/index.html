<!doctype html><html><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"><link rel="shortcut icon" type="image/svg+xml" href="/imgs/MCBEML-logo.png"><title>MCBEMouseLocker | SlimerMC</title><link href="https://orbitgw.com/bootstrap/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous"><script src="https://orbitgw.com/bootstrap/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script><style>.project-link-button{
                position: absolute;

            }   
            .project-link-button:hover{
                scale: 1.1;
            }</style><script defer="defer" src="../bundle.js"></script></head><body><div style="width: 450px;height: 600px;position: absolute;left: 50%;top:20%;transform: translateX(-50%);box-shadow: 0px 0px 4px 4px rgba(0,0,0,0.2);border-radius: 20px;padding-top: 80px;"><center><button class="project-link-button" onclick="window.open('https://www.github.com/orbitgw/MCBEMouseLocker/','_blank')"><img src="/imgs/github-logo.svg" style="position:relative;top:-2px" alt="GH Logo">View Project</button> <img src="/imgs/MCBEML-logo.png" width="128px"><h1>MCBEMouseLocker</h1><i><div id="version" style="font-size: 20px;color: grey;"></div></i><div class="btn-group"><button class="btn btn-primary btn-lg" type="button" onclick="download()">Download (64bit)</button> <button type="button" class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false"><span class="visually-hidden">Toggle Dropdown</span></button><ul class="dropdown-menu" id="menu"></ul></div><div style="position: absolute;bottom: 20px;left: 50%;transform: translateX(-50%);">Copyright Â© 2023 <a href="mailto:orbitgw@foxmail.com" style="text-decoration: none;">orbitgw</a></div></center></div><script>let data;
            var request = new XMLHttpRequest();
            request.open("GET", "https://orbitgw.com/MCBEMouseLocker/latest.json", false);
            request.send(null);
            if (request.status === 200) {
                data = JSON.parse(request.responseText)
            }
            function download(){
                window.open(data.downloads[0].link);
            }
            document.querySelector('#version').innerHTML = data.version
            data.downloads.forEach(e => {
                var element = document.createElement('li')
                var item = "<a class=\"dropdown-item\" href=\"" + e.link + "\">"+ e.name + "</a></li>"
                element.innerHTML = item
                document.querySelector('#menu').appendChild(element)
            });</script></body></html>
